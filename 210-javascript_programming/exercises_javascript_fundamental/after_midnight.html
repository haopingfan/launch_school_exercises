<body>
  <script>
    var MILLISECONDS_PER_MINUTE = 60000;

    function timeOfDay(deltaMinutes) {
      var midnight = new Date('1/1/2000 00:00');
      var afterMidnight = new Date(midnight.getTime() + deltaMinutes * MILLISECONDS_PER_MINUTE);
      var hours = padWithZeros(afterMidnight.getHours(), 2)
      var minutes = padWithZeros(afterMidnight.getMinutes(), 2)

      return hours + ':' + minutes;
    }

    function padWithZeroes(number, length) {
      var numberString = String(number);
      while (numberString.length < length) {
        numberString = '0' + numberString;
      }

      return numberString;
    }    
  </script>
</body>
