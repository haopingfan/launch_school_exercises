<body>
  <script>
    var a;
    a = 'global'

    function checkScope() {
      var a = 'local';
      function nested() {
        var a = 'nested';
        function supernested() {
          a = 'supernested';
          return a;
        }

        return supernested();
      }

      return nested();
    }

    console.log(checkScope()); // supernested
    console.log(a); // global
  </script>
</body>
